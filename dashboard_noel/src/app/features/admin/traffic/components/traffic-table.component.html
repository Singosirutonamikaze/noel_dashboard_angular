<div class="bg-white rounded-lg border border-gray-200 p-6">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Zones populaires</h3>
  @if (trafficStats && trafficStats.popularZones.length > 0) {
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Zone</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Incidents</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sévérité moyenne</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          @for (zone of trafficStats.popularZones; track zone.zoneName) {
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-3 text-sm text-gray-900">{{ zone.zoneName }}</td>
              <td class="px-4 py-3 text-sm text-gray-600">{{ zone.incidentCount }}</td>
              <td class="px-4 py-3 text-sm text-gray-600">{{ zone.averageSeverity }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  } @else {
    <div class="text-center py-8 text-gray-400">Aucune zone populaire détectée</div>
  }
</div>
